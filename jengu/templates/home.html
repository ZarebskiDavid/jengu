{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}

  Hello {{ user.username }}
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <h1>You are not logged in</h1>
  	<div class="row">
		  <div class="six columns">
		  	<a href="{% url 'login' %}">login</a>
		  </div>

		  <div class="six columns">
		  	<a href="{% url 'signup' %}">register</a>
		  </div>
	</div>
 

 
{% endif %}
{% endblock %}
